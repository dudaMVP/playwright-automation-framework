trigger:
  branches:
    include:
      - master
variables:
  - group: EnvVariables
pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm ci
      npx playwright install
    displayName: 'Install dependencies'

  - script: |
      npm run test
    displayName: 'Run tests'